<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Visimos Web â€” Full Developer Mode</title>
<style>
body,html{margin:0;padding:0;background:#000;color:#fff;font-family:sans-serif;height:100%;}
#cam{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;}
#overlay{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;}
#panel{position:absolute;top:10px;left:10px;background:rgba(0,0,0,0.5);padding:10px;border-radius:8px;max-width:90vw;}
textarea{width:300px;height:120px;background:#111;color:#fff;border:1px solid #555;border-radius:6px;padding:6px;font-size:14px;}
button{margin-top:6px;padding:8px 14px;border:0;border-radius:6px;background:#0ea5e9;color:#000;font-weight:bold;cursor:pointer;}
</style>
</head>
<body>
<video id="cam" autoplay playsinline muted></video>
<canvas id="overlay"></canvas>

<div id="panel">
  <div><b>Visimos Rules</b></div>
  <textarea id="rules">see motion -> glow</textarea><br>
  <button id="runBtn">Run Rules</button>
  <div id="status" style="margin-top:6px;font-size:12px;opacity:0.8;">Status: waiting camera...</div>
</div>

<script src="visimos.js"></script>
</body>
</html>
